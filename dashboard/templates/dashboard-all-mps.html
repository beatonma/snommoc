{% extends '_dashboard-all-abstract.html' %}

{% block title %}MPs{% endblock %}

{% block items_title %}MPs{% endblock %}

{% block table_headers %}
    <th>Full name</th>
    <th>parliamentdotuk</th>
{% endblock %}

{% block data_row %}
    {% with mp=item %}
    <td>{{ mp.name }}</td>
    <td class="numeric"><a href="{% url 'dashboard-member-profile' pk=mp.pk %}">{{ mp.parliamentdotuk }}</a></td>
    {% endwith %}
{% endblock %}
